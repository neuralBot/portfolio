<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plearn.io</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head> 
<body id="home">
<nav id="header" class="navbar navbar-fixed-top">
        <div id="header-container" class="container navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-square-o fa-lg"></i>
                </button>
                <a id="brand" class="navbar-brand" href="#">< Plearn.io ></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="linkHome"><a href="#home" >HOME</a></li>
                    <li id="linkTimeline"><a href="#time-line">TIMELINE</a></li>
                    <li id="linkWorks"><a href="#work">WORKS</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

<div class="container" style="margin-top: 100px" ng-controller="appCtrl">
<center>
<h1>PATISSERIE</h1>
</center>
  <div id="status" ></div>
  <div ng-bind-html="warning"></div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Like</th>
        <th>Description</th>
        <th>Action</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="work in workList">
        <td>{{work.name}}</td>
        <td>{{work.email}}</td>
        <td>{{work.number}}</td>
        <td><button class="btn btn-danger" ng-click="remove(work._id)">Remove</button></td>
         <td><button class="btn btn-warning" ng-click="edit(work._id)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
